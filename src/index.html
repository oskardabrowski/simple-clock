<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Ma≈Çy Zegarek</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="clock">
      <div class="clock-date">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar2-day-fill"
          viewBox="0 0 16 16">
          <path
            d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zm9.954 3H2.545c-.3 0-.545.224-.545.5v1c0 .276.244.5.545.5h10.91c.3 0 .545-.224.545-.5v-1c0-.276-.244-.5-.546-.5zm-2.24 4.855a.428.428 0 1 0 0-.855.426.426 0 0 0-.429.43c0 .238.192.425.43.425zm.337.563h-.672v4.105h.672V8.418zm-6.867 4.105v-2.3h2.261v-.61H4.684V7.801h2.464v-.61H4v5.332h.684zm3.296 0h.676V9.98c0-.554.227-1.007.953-1.007.125 0 .258.004.329.015v-.613a1.806 1.806 0 0 0-.254-.02c-.582 0-.891.32-1.012.567h-.02v-.504H7.98v4.105z" />
        </svg>
        <span id="day">00</span>
        <span id="month">00</span>
        <span id="year">0000</span>
      </div>
      <div class="clock-hour">
        <div class="clock-hour-title">Godzina</div>
        <div class="clock-hour-times">
          <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-clock-fill"
            viewBox="0 0 16 16">
            <path
              d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z" />
          </svg>
          <span id="hour">00</span>
          <span>:</span>
          <span id="minutes">00</span>
          <span>:</span>
          <span id="seconds">00</span>
        </div>
      </div>
    </div>
  </body>
  <script type="module">

    const dayContainer = document.querySelector('#day');
    const monthContainer = document.querySelector('#month');
    const yearContainer = document.querySelector('#year');

    const hourContainer = document.querySelector('#hour');
    const minutesContainer = document.querySelector('#minutes');
    const secondsContainer = document.querySelector('#seconds');

    setInterval(() => {
      const date = new Date();
      let day = date.getDate();
      let month = date.getMonth() + 1;
      const year = date.getFullYear();

      let hour = date.getHours();
      let minutes = date.getMinutes();
      let second = date.getSeconds();

      if(day.toString().length < 2) day = `0${day}`;
      if(month.toString().length < 2) month = `0${month}`;

      if (hour.toString().length < 2) hour = `0${hour}`;
      if (minutes.toString().length < 2) minutes = `0${minutes}`;
      if (second.toString().length < 2) second = `0${second}`;

      dayContainer.textContent = day;
      monthContainer.textContent = month;
      yearContainer.textContent = year;

      hourContainer.textContent = hour;
      minutesContainer.textContent = minutes;
      secondsContainer.textContent = second;
    }, 1000)
  </script>
</html>
